{% extends "base.html" %}
{% block content %}
<section class="panel">
    <h2>Community Pond</h2>
    <p>Here are all critters submitted by visitors</p>
    <p>Drag and drop them to place them where you want in the pond</p>

    <div class="pond-container">
        <div class="pond"></div>
        <div id="pond-msg" class="message"></div>
        <div id="stats-panel">
            <h3>Pond Stats</h3>
            <ul id="stats-list">
                <li>Total creatures: 0</li>
                <li>Frogs: 0</li>
                <li>Tadpoles: 0</li>
                <li>Fish: 0</li>
                <li>Bugs: 0</li>
                <li>With messages: 0</li>
            </ul>
        </div>
    </div>

</section>

<script src="{{ url_for('static', filename='js/pond.js') }}"></script>
{% endblock %}

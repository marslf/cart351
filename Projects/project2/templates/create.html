{% extends "base.html" %}
{% block content %}
<section class="panel">
    <h2>Create a Creature</h2>

    <div class="input-block">
        <label for="ctype">Creature Type:</label>
        <select id="ctype">
            <option value="frog">Frog</option>
            <option value="tadpole">Tadpole</option>
            <option value="fish">Fish</option>
            <option value="bug">Bug</option>
        </select>
    </div>

    <div class="input-block">
        <label for="cname">Creature Name:</label>
        <input type="text" id="cname" placeholder="Enter name" />
    </div>

    <div class="input-block">
        <label for="ccolor">Creature Color:</label>
        <input type="color" id="ccolor" />
    </div>

    <div class="input-block">
        <label for="cmessage">Message (max 25 chars):</label>
        <input type="text" id="cmessage" maxlength="25" placeholder="Enter message" />
    </div>

    <div class="input-block buttons-block">
        <button id="saveBtn">Save Creature</button>
        <button id="goPondBtn">Go to Pond</button>
    </div>

    <div id="create-msg" class="message"></div>
</section>

<!-- script for create page -->
<script src="{{ url_for('static', filename='js/create.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Air!</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 3em;
            color: #0077b6;
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        .start-btn {
            margin: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #005f87;
        }
    </style>
</head>

<body>

    <h1>üåç Guess the Air! üå§Ô∏è</h1>
    <p>Choose a difficulty and start guessing!</p>


    <!-- Difficulty buttons -->
    <div>
        <form action="/game" method="get" style="display:inline;">
            <input type="hidden" name="difficulty" value="easy">
            <button class="start-btn">Easy</button>
        </form>

        <form action="/game" method="get" style="display:inline;">
            <input type="hidden" name="difficulty" value="medium">
            <button class="start-btn">Medium</button>
        </form>

        <form action="/game" method="get" style="display:inline;">
            <input type="hidden" name="difficulty" value="hard">
            <button class="start-btn">Hard</button>
        </form>
    </div>

</body>

</html>

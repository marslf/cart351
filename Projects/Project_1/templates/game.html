<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Air!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h2 {
            color: #0077b6;
        }

        .score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .lives {
            font-size: 1.1em;
            color: #ff4d4d;
            margin-bottom: 30px;
        }

        .guess-btn {
            display: inline-block;
            background-color: #ffffff;
            border: 2px solid #0077b6;
            border-radius: 12px;
            padding: 25px 40px;
            margin: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .guess-btn:hover {
            transform: scale(1.05);
            background-color: #d0f0ff;
        }
    </style>
</head>

<body style="background-color:
    {% if difficulty == 'easy' %}#b5d1ff
    {% elif difficulty == 'medium' %}#b8c7de
    {% elif difficulty == 'hard' %}#afbac9
    {% else %}#e6f7ff{% endif %};">

    <h2>üå¨Ô∏è Score: {{ points }}</h2>

    <p class="lives">
        {% for i in range(lives) %}
        ‚ù§Ô∏è
        {% endfor %}
    </p>

    <p>Which city has cleaner air?</p>


    <form method="post" action="{{ url_for('guess') }}">
        <input type="hidden" name="city1" value="{{ city1 }}">
        <input type="hidden" name="city2" value="{{ city2 }}">
        <input type="hidden" name="aqi1" value="{{ aqi1 }}">
        <input type="hidden" name="aqi2" value="{{ aqi2 }}">
        <input type="hidden" name="difficulty" value="{{ difficulty }}">
        <input type="hidden" name="lives" value="{{ lives }}">
        <button class="guess-btn" type="submit" name="city" value="{{ city1 }}">{{ city1 }}</button>
        <button class="guess-btn" type="submit" name="city" value="{{ city2 }}">{{ city2 }}</button>
    </form>

</body>

</html>

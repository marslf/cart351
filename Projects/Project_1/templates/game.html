<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Air!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            position: relative;
            overflow-x: hidden;
        }

        h2 {
            color: #0077b6;
        }

        .score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .lives {
            font-size: 1.1em;
            color: #ff4d4d;
            margin-bottom: 30px;
        }

        .guess-btn {
            display: inline-block;
            background-color: #ffffff;
            border: 2px solid #0077b6;
            border-radius: 12px;
            padding: 25px 40px;
            margin: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .guess-btn:hover {
            transform: scale(1.05);
            background-color: #d0f0ff;
        }

        /* cloud shape */
        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            width: 100px;
            height: 60px;
            top: 0;
            left: 0;
            animation-name: moveCloud;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* combine multiple circles for cloud "puffs" */
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            top: -10px;
        }

        .cloud::before {
            left: 10px;
        }

        .cloud::after {
            left: 40px;
        }

        @keyframes moveCloud {
            0% {
                transform: translateX(var(--start-x));
            }

            100% {
                transform: translateX(calc(var(--start-x) + 120vw));
            }
        }
    </style>
</head>

<body style="background-color:
    {% if difficulty == 'easy' %}#b5d1ff
    {% elif difficulty == 'medium' %}#b8c7de
    {% elif difficulty == 'hard' %}#afbac9
    {% else %}#e6f7ff{% endif %};">


    <!-- Clouds -->
    {% for cloud in clouds %}
    <div class="cloud" style="top: {{ cloud.top }}%; left: {{ cloud.left }}vw;" data-speed="{{ cloud.duration }}"></div>
    {% endfor %}


    <h2>üå¨Ô∏è Score: {{ points }}</h2>

    <p class="lives">
        {% for i in range(lives) %}
        ‚ù§Ô∏è
        {% endfor %}
    </p>

    <p>Which city has cleaner air?</p>


    <form method="post" action="{{ url_for('guess') }}">
        <input type="hidden" name="city1" value="{{ city1 }}">
        <input type="hidden" name="city2" value="{{ city2 }}">
        <input type="hidden" name="aqi1" value="{{ aqi1 }}">
        <input type="hidden" name="aqi2" value="{{ aqi2 }}">
        <input type="hidden" name="difficulty" value="{{ difficulty }}">
        <input type="hidden" name="lives" value="{{ lives }}">
        <button class="guess-btn" type="submit" name="city" value="{{ city1 }}">{{ city1 }}</button>
        <button class="guess-btn" type="submit" name="city" value="{{ city2 }}">{{ city2 }}</button>
    </form>

    <script>
        const clouds = document.querySelectorAll('.cloud');

        clouds.forEach(cloud => {
            let left = parseFloat(cloud.style.left);
            const speed = parseFloat(cloud.dataset.speed);

            function animate() {
                left += 0.1 * (25 / speed); //multiplier for speed
                if (left > 100) left = -10; // wrap slightly offscreen left
                cloud.style.left = left + 'vw';
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>

</body>

</html>

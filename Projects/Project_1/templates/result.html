<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
        }

        h2 {
            color: #0077b6;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .next-btn,
        .home-btn {
            margin-top: 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .next-btn:hover,
        .home-btn:hover {
            background-color: #005f87;
        }

        .buttons {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h2>{{ result }}</h2>
    <p>The cleaner city was: <strong>{{ correct_city }}</strong></p>
    <p>Your total score: {{ points }}</p>

    <div class="buttons">
        <form action="{{ url_for('game') }}" method="get" style="display:inline-block;">
            <button class="next-btn">Next Round</button>
        </form>

        <form action="{{ url_for('index') }}" method="get" style="display:inline-block; margin-left:15px;">
            <button class="home-btn">Back to Start</button>
        </form>
    </div>

</body>

</html>

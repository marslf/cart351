<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 3em;
            color: #0077b6;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin: 20px;
        }

        .btn {
            margin: 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005f87;
        }

        .lives {
            font-size: 1.1em;
            color: #ff4d4d;
        }
    </style>
</head>

<body>

    <h1>{{ result }}</h1>
    <p>The cleaner city was: {{ correct_city }}</p>
    <p>Current Score: {{ points }}</p>

    <!-- lives display -->
    <p class="lives">{% for i in range(lives) %}
        ‚ù§Ô∏è
        {% endfor %}</p>

    {% if lives > 0 %}
    <form action="{{ url_for('game') }}" method="get">
        <input type="hidden" name="difficulty" value="{{ difficulty }}">
        <input type="hidden" name="lives" value="{{ lives }}">
        <button class="btn" type="submit">Next Round</button>
    </form>
    {% else %}
    <h2>üíÄ Game Over!</h2>
    <p>You ran out of lives.</p>
    <form action="{{ url_for('index') }}" method="get">
        <button class="btn" type="submit">Play Again</button>
    </form>
    {% endif %}

    <form action="{{ url_for('index') }}" method="get">
        <button class="btn" type="submit">Back to Start</button>
    </form>

</body>

</html>
